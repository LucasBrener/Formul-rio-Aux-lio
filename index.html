<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Auxilio</title>
</head>
<body>
    <section id="formularioTeste">
        <form>
            <h1>Formulario Aux√≠lio</h1>
            <div id="dadosCadastrais">
                <label for="areaDeClicagemBirthday">
                    Data de Nascimento
                    <input type="date" name="birthday" id="birthday">
                </label>

                <label for="areaDeClicagemNomeDoUsuario">
                    Nome do Usuario
                    <input type="text" name="nomeDoUsuario" id="nomeDoUsuario">
                </label>

                <label for="areaDeClicagemIdadeDoUsuario">
                    Idade do Usuario
                    <input type="number" name="idadeDoUsuario" id="idadeDoUsuario">
                </label>
            </div>

            <div id="dadosComplementares">
                <div id="dadosDeEndereco">
                    <label for="enderecoDoUsuario">
                        Cidade
                        <input type="text" name="enderecoDoUsuario" id="enderecoDoUsuario">
                    </label>

                    <label for="cepDoUsuario">
                        CEP
                        <input type="number" name="cepDoUsuario" id="cepDoUsuario">
                    </label>

                    <label for="estadoDoUsuario">
                        Estado
                        <input type="text" name="estadoDoUsuario" id="estadoDoUsuario">
                    </label>

                    <button type="button" id="congelarDados">
                        Congelar Dados
                    </button>
                </div>

                <div id="estadoCivil">
                    <p>Status</p>
                    <label for="situacaoCasado">
                        Casado
                        <Input type="radio" name="status" id="casado" value="casado"></Input>
                    </label>

                    <label for="situacaoSolteiro">
                        Solteiro
                        <Input type="radio" name="status" id="solteiro" value="solteiro"></Input>
                    </label>

                    <label for="situacaoViuvo">
                        Viuvo
                        <Input type="radio" name="status" id="viuvo" value="viuvo"></Input>
                    </label>
                </div>

                <div id="bensDoUsuario">
                    <label for="moradiaDoUsuario">Casa</label>
                    <input type="text">
                </div>
            </div>
        </form>
    </section>
</body>


</html>
